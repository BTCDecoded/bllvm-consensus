[package]
name = "consensus-proof"
version = "0.1.0"
edition = "2021"
authors = ["BTCDecoded Team"]
description = "Direct mathematical implementation of Bitcoin consensus rules from the Orange Paper"
license = "MIT"
repository = "https://github.com/BTCDecoded/consensus-proof"
homepage = "https://btcdecoded.org"
documentation = "https://docs.rs/consensus-proof"
keywords = ["bitcoin", "consensus", "blockchain", "cryptocurrency", "proof"]
categories = ["cryptography::cryptocurrencies", "algorithms"]
rust-version = "1.70"

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dependencies]
# Consensus-critical cryptography - EXACT VERSIONS
secp256k1 = "=0.28.2"
sha2 = "=0.10.9"
ripemd = "=0.1.3"
bitcoin_hashes = "=0.11.0"

# Non-consensus-critical utilities - EXACT VERSIONS for supply chain security
serde = { version = "=1.0.193", features = ["derive"] }
serde_json = "=1.0.108"
anyhow = "=1.0.93"
thiserror = "=1.0.69"